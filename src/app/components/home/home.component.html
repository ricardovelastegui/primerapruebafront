<h2>Lista de reclusos</h2>
<div class="row">
    <div class="col">
        <div class="form-group">
            <input type="text" class="form-control" title="filterRecluso" placeholder="Buscar..." [(ngModel)]= "filterRecluso">
        </div>

    </div>

</div>
<table class="table table-striped">
    <thead class="table-dark">
        <tr>
            <th>Nombre</th>
            <th>Celda</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor= "let recluso of reclusos | filter:filterRecluso"> 
            <td>{{ recluso.nombre }}</td>
            <td>{{recluso.celda}}</td>
            <td>
                <button (click)= "actualizar(recluso.id)" class="btn btn-info">Editar</button>
                <button (click)= "eliminar(recluso.id)" class="btn btn-info" style="margin-left: 10px;">Eliminar</button>
                <button (click)= "ver(recluso.id)" class="btn btn-primary" style="margin-left: 10px;">Inpeccionar</button>
            </td>
        </tr>
    </tbody>
</table>
